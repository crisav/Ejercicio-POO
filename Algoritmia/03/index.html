<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Ejercicio - 03</title>
  </head>
  <body>
    <main class="main">
      <h1>Ejercicio - 03</h1>
      <p>
        Elaborar un algoritmo que solicite 2 numeros enteros y un operador
        aritmetico y luego debe de mostrar el resultado de la operacion
        correspondiente.
      </p>
      <div>
        <input
          type="number"
          class="numbers"
          placeholder="Escribe un número"
          id="num1"
        />
        <input
          type="number"
          class="numbers"
          placeholder="Escribe un número"
          id="num2"
        />
      </div>
      <div>
        <button class="btn" id="suma">+</button>
        <button class="btn" id="resta">-</button>
        <button class="btn" id="multiplicacion">x</button>
        <button class="btn" id="divicion">÷</button>
      </div>
      <p class="resultado">.</p>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
