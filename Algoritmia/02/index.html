<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../01/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Ejercicio - 02</title>
  </head>
  <body>
    <main class="main">
      <h1>Ejercicio - 02</h1>
      <p>
        Elabora un algoritmo que solicite un número entero y muestre el nombre
        del mes correspondiente. Ejemplo: Enero = 1.
      </p>
      <input
        type="number"
        class="numbers"
        placeholder="Escribe un número"
        id="num"
      />
      <button class="btn">Mes correspondiente</button>
      <p class="resultado">.</p>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
