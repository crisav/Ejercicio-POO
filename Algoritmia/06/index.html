  <body>
    <main class="main">
      <h1>Ejercicio - 06</h1>
      <p>
        Elaborar un algoritmo que solicite la edad de dos personas y muestre en
        pantalla la edad del mayor.
      </p>
      <div>
        <input
          type="number"
          class="numbers"
          placeholder="Escribe la edad de la primera persona"
          id="num1"
        />
        <input
          type="number"
          class="numbers"
          placeholder="Escribe la edad de la segunda persona"
          id="num2"
        />
      </div>
      <button class="btn">Sacar promedio</button>
      <p class="resultado">.</p>
    </main>

    <script src="./index.js"></script>
  </body>
