      </p>
      <div>
        <input
          type="number"
          class="numbers"
          placeholder="Escribe un número"
          id="num1"
        />
        <input
          type="number"
          class="numbers"

          id="num2"
        />

        />
      </div>
      <div>
        <button class="btn">el mayor</button>
      </div>
